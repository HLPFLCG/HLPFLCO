<!DOCTYPE html>
<html lang="en">
<head>
  <title>HLPFL Shop - Redirecting to Store</title>
  <meta name="description" content="HLPFL Consulting shop with branded apparel and resources.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="canonical" href="https://hlpfl.store/">
  <meta http-equiv="refresh" content="5;url=https://hlpfl.store/">
  <link rel="stylesheet" href="mobile.css">

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="HLPFL Shop">
  <meta property="og:description" content="Browse our collection of branded apparel and resources.">
  <meta property="og:image" content="https://hlpfl.org/og-cover.jpg">

  <!-- meta / fonts / favicon -->
  <link rel="icon" href="images/favicon/noboxfaviconArtboard 1.webp" type="image/webp" /> 
  <link rel="stylesheet" href="css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Iceland&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet" />
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" crossorigin="anonymous" />

  <style>
    :root {
      --c-bg-primary:       #000;
      --c-bg-secondary:     #111;
      --c-bg-tertiary:      #1a1a1a;
      --c-white:            #ffffff;
      --c-text:             #f5f5f5;
      --c-text-muted:       #8a8a8a;
      --c-gold:             #646464; /* monochrome accent */
      --c-text-on-gold:     #fff;
      --c-border:           #333;

      --shadow-sm: 0 5px 15px rgba(255,255,255,.05);
      --shadow-md: 0 15px 30px rgba(255,255,255,.1);

      --ff-display: "Iceland", system-ui, sans-serif;
      --ff-body:    "Montserrat", sans-serif;
      --tr-quick:   .3s ease;
      --radius:     6px;
      --wrapper:    90%;
      --wrapper-max:1200px;
    }

    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
    html{scroll-behavior:smooth}
    body{
      font:400 1rem/1.8 var(--ff-body);
      color:var(--c-text);
      background:var(--c-bg-primary) url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='4' height='4'><rect width='1' height='1' fill='%23050505'/><rect x='2' y='2' width='1' height='1' fill='%23050505'/></svg>") repeat fixed;
      overflow-x:hidden;
      -webkit-font-smoothing:antialiased;
      text-rendering:optimizeLegibility;
      cursor: url('noboxfaviconArtboard 1.webp'), auto;
    }
    img{max-width:100%;display:block;height:auto}
    a{color:var(--c-white);text-decoration:none;transition:color var(--tr-quick)}
    a:hover,a:focus-visible{color:var(--c-gold)}
    ul{list-style:none}
    .container{width:var(--wrapper);max-width:var(--wrapper-max);margin-inline:auto;padding-inline:20px}

    .btn{display:inline-block;cursor:pointer;text-transform:uppercase;letter-spacing:.6px;border:1px solid var(--c-white);background:transparent;font:500 15px var(--ff-display);padding:14px 35px;color:var(--c-white);transition:transform var(--tr-quick),box-shadow var(--tr-quick),background var(--tr-quick),color var(--tr-quick)}
    .btn:hover,.btn:focus-visible{background:var(--c-gold);color:var(--c-text-on-gold);transform:translateY(-3px);box-shadow:var(--shadow-md)}
    .btn--primary{border-color:var(--c-gold);background:var(--c-gold);color:var(--c-text-on-gold)}
    .btn--secondary{border-color:var(--c-white)}

    .header{position:fixed;inset:0 0 auto;background:rgba(0,0,0,.8);backdrop-filter:blur(5px);padding:20px 0;z-index:1000;transition:padding var(--tr-quick),box-shadow var(--tr-quick)}
    .header .container{display:flex;justify-content:space-between;align-items:center}
    .logo img{width:auto;height:auto}
    .nav__toggle{display:none;flex-direction:column;justify-content:space-between;width:25px;height:20px;background:none;border:0;cursor:pointer;z-index:1002}
    .nav__toggle span{display:block;width:100%;height:2px;background:var(--c-white);transition:transform var(--tr-quick),opacity var(--tr-quick)}

    /* Redirect Page Styles */
    .redirect-page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    
    .redirect-content {
      max-width: 600px;
      margin: 0 auto;
    }
    
    .redirect-logo {
      margin-bottom: 40px;
    }
    
    .redirect-logo img {
      max-width: 180px;
      margin: 0 auto;
    }
    
    .redirect-page h1 {
      font-family: 'Iceland', sans-serif;
      font-size: 3rem;
      margin-bottom: 20px;
      color: var(--c-white);
    }
    
    .redirect-page p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: var(--c-text-muted);
    }
    
    .redirect-progress {
      width: 100%;
      max-width: 300px;
      height: 4px;
      background: var(--c-bg-tertiary);
      margin: 30px auto;
      position: relative;
      overflow: hidden;
      border-radius: 2px;
    }
    
    .redirect-progress-bar {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 0%;
      background: var(--c-gold);
      transition: width 5s linear;
    }
    
    .redirect-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 20px;
    }
    
    @media (max-width: 768px) {
      .redirect-page h1 {
        font-size: 2.2rem;
      }
      
      .redirect-page p {
        font-size: 1rem;
      }
      
      .redirect-buttons {
        flex-direction: column;
        width: 100%;
        max-width: 300px;
      }
      
      .btn {
        width: 100%;
        text-align: center;
      }
    }
    
    /* Loading animation */
    .loading-dots {
      display: inline-block;
    }
    
    .loading-dots::after {
      content: '.';
      animation: dots 1.5s steps(5, end) infinite;
    }
    
    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60% { content: '...'; }
      80%, 100% { content: ''; }
    }
  </style>
</head>

<body>
  <!-- Header / nav -->
  <header class="header">
    <div class="container">
      <a href="index.html" class="logo">
        <img src="images/footer/footerlogowebsitev2.webp" alt="HLPFL Consulting logo" />
      </a>
    </div>
  </header>

  <!-- Redirect Content -->
  <main class="redirect-page">
    <div class="redirect-content">
      <div class="redirect-logo">
        <img src="images/footer/footerlogowebsitev2.webp" alt="HLPFL Consulting logo" />
      </div>
      
      <h1>Redirecting to Our Shop</h1>
      <p>You're being redirected to our online store. If you aren't redirected automatically, please click the button below.</p>
      
      <div class="redirect-progress">
        <div class="redirect-progress-bar" id="progressBar"></div>
      </div>
      
      <p><span class="loading-dots">Redirecting</span></p>
      
      <div class="redirect-buttons">
        <a href="https://hlpfl.store/" class="btn btn--primary">Go to Shop Now</a>
        <a href="index.html" class="btn btn--secondary">Return to Homepage</a>
      </div>
    </div>
  </main>

  <script>
    // Progress bar animation
    document.addEventListener('DOMContentLoaded', function() {
      const progressBar = document.getElementById('progressBar');
      if (progressBar) {
        setTimeout(function() {
          progressBar.style.width = '100%';
        }, 100);
      }
    });
    
    // Redirect after 5 seconds
    setTimeout(function() {
      window.location.href = 'https://hlpfl.store/';
    }, 5000);
  </script>
</body>
</html>
