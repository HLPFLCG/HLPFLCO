<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="refresh" content="3;url=https://www.hlpfl.store" />
  <title>Shop | HLPFL</title>
  <link rel="icon" href="images/favicon/noboxfaviconArtboard 1.webp" type="image/webp" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    
    h1 {
      font-family: 'Iceland', sans-serif;
      font-size: 3rem;
      margin-bottom: 2rem;
    }
    
    .loader {
      width: 50px;
      height: 50px;
      border: 5px solid #333;
      border-radius: 50%;
      border-top-color: #646464;
      animation: spin 1s linear infinite;
      margin: 30px 0;
    }
    
    p {
      margin-top: 2rem;
      font-size: 1.2rem;
    }
    
    a {
      color: #646464;
      text-decoration: none;
      font-weight: bold;
    }
    
    a:hover {
      text-decoration: underline;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Redirecting to Store</h1>
  <div class="loader"></div>
  <p>If you are not redirected automatically, <a href="https://www.hlpfl.store">click here</a>.</p>
</body>
</html>
