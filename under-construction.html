   :root {
    /* === FOUNDATION COLORS === */
    /* The base layers that create our welcoming atmosphere */
    --c-bg-primary: #faf9f7;     /* Canvas: warm paper white */
    --c-bg-secondary: #f1e8d9;   /* Sections: creamy vanilla */
    --c-bg-tertiary: #ede7df;    /* Layers: soft linen */
    --c-bg-card: #ffffff;        /* Content: pure white */

    /* === READABLE TEXT === */
    /* Carefully chosen for comfort and clarity */
    --c-white: #fefefe;          /* Pure light for contrast */
    --c-text: #2d3748;           /* Headlines: confident charcoal */
    --c-text-muted: #718096;     /* Details: gentle slate */
    --c-text-light: #4a5568;     /* Captions: balanced gray */

    /* === SIGNATURE COLORS === */
    /* Your brand's personality in color */
    --c-gold: #dcc9a3;           /* Signature: golden sand */
    --c-gold-light: #e8d6b8;     /* Highlight: champagne */
    --c-gold-dark: #c9b388;      /* Depth: antique brass */
    --c-accent: #81a594;         /* Feature: forest sage */
    --c-accent-light: #9fb8a8;   /* Soft: morning mist */

    /* === STRUCTURE & LINES === */
    /* Gentle boundaries that guide the eye */
    --c-border: #d4cfc7;         /* Divisions: warm stone */
    --c-border-light: #e2ddd6;   /* Subtle: whisper lines */

    /* === FEEDBACK COLORS === */
    /* Positive, encouraging messages */
    --c-success: #81a594;        /* Achievement: matching our sage */
    --c-warning: #d69e2e;        /* Attention: honey amber */

    /* === DEPTH & ATMOSPHERE === */
    /* Creating space and dimension */
    --shadow-sm: 0 1px 8px rgba(45, 55, 72, 0.04);    /* Whisper shadow */
    --shadow-md: 0 4px 20px rgba(45, 55, 72, 0.06);   /* Gentle lift */
    --shadow-lg: 0 10px 35px rgba(45, 55, 72, 0.08);  /* Floating feel */
    --shadow-xl: 0 20px 50px rgba(45, 55, 72, 0.10);  /* Elevated presence */
    --glow-gold: 0 0 20px rgba(220, 201, 163, 0.3);   /* Golden warmth */
    --glow-accent: 0 0 20px rgba(129, 165, 148, 0.25); /* Sage serenity */

    /* === TYPOGRAPHY SYSTEM === */
    /* Fonts that feel both professional and personal */
    --ff-display: "Iceland", system-ui, sans-serif;     /* Headings with character */
    --ff-body: "Montserrat", sans-serif;                /* Body text that flows */
    
    /* === MOTION & FEEL === */
    /* Smooth interactions that feel natural */
    --tr-quick: 0.15s ease-out;                         /* Snappy responses */
    --tr-smooth: 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94); /* Fluid motion */
    --tr-bounce: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Gentle spring */
    
    /* === SHAPE & SPACE === */
    /* Comfortable proportions for every screen */
    --radius: 10px;              /* Friendly corners */
    --radius-lg: 16px;           /* Welcoming curves */
    --radius-xl: 24px;           /* Embracing roundness */
    --wrapper: 90%;              /* Breathing room */
    --wrapper-max: 1200px;       /* Cozy max width */
}




        body {
            font-family: var(--ff-body);
            line-height: 1.6;
            color: var(--c-text);
            background: var(--c-bg-primary);
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .construction-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--c-bg-primary) 0%, var(--c-bg-secondary) 100%);
            padding: 2rem;
            position: relative;
        }

        .construction-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            background:
                radial-gradient(circle at 20% 80%, rgba(255, 154, 162, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(181, 234, 215, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .construction-content {
            text-align: center;
            max-width: 600px;
            background: var(--c-bg-card);
            border: 1px solid var(--c-border);
            border-radius: var(--radius-lg);
            padding: 3rem 2rem;
            box-shadow: var(--shadow-xl);
            position: relative;
            z-index: 2;
        }

        .construction-icon {
            font-size: 4rem;
            color: var(--c-gold);
            margin-bottom: 1.5rem;
            animation: pulse 2s infinite;
        }

        .construction-title {
            font: 800 2.5rem/1.1 var(--ff-display);
            color: var(--c-text);
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        .construction-subtitle {
            font-size: 1.2rem;
            color: var(--c-text-muted);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .lead-form {
            background: var(--c-bg-secondary);
            border-radius: var(--radius);
            padding: 2rem;
            margin-top: 2rem;
            border: 1px solid var(--c-border);
        }

        .form-title {
            font: 700 1.5rem var(--ff-display);
            color: var(--c-gold);
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            color: var(--c-text);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--c-border);
            border-radius: var(--radius);
            background: var(--c-white);
            color: var(--c-text);
            font-size: 1rem;
            transition: all var(--tr-smooth);
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--c-gold);
            box-shadow: 0 0 0 2px rgba(255, 154, 162, 0.2);
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: var(--c-text-muted);
        }

        .submit-btn {
            background: linear-gradient(135deg, var(--c-gold), var(--c-gold-light));
            color: var(--c-white);
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--tr-smooth);
            width: 100%;
            margin-top: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left var(--tr-smooth);
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--glow-gold);
        }

        .back-home {
            margin-top: 2rem;
        }

        .back-home a {
            color: var(--c-gold);
            text-decoration: none;
            font-family: var(--ff-display);
            font-weight: 500;
            transition: color var(--tr-smooth);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-home a:hover {
            color: var(--c-gold-light);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .construction-content {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            .construction-title {
                font-size: 2rem;
            }
            
            .lead-form {
                padding: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .construction-container {
                padding: 1rem;
            }

            .construction-content {
                padding: 1.5rem 1rem;
            }

            .construction-title {
                font-size: 1.8rem;
            }

            .construction-subtitle {
                font-size: 1rem;
            }
        }

    <div class="construction-container">

    <script>
        document.getElementById('leadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            // Show success message
            alert('Thank you for your interest! We\'ll be in touch soon with updates about your music business journey.');
            
            // Reset form
            this.reset();
        });

        // Add ripple effect to button
        document.querySelector('.submit-btn').addEventListener('click', function(e) {
            const ripple = document.createElement('span');
            const rect = this.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = e.clientX - rect.left - size / 2;
            const y = e.clientY - rect.top - size / 2;

            ripple.style.cssText = `
                position: absolute;
                width: ${size}px;
                height: ${size}px;
                left: ${x}px;
                top: ${y}px;
                background: rgba(255,255,255,0.1);
                border-radius: 50%;
                transform: scale(0);
                animation: ripple 0.6s ease-out;
                pointer-events: none;
            `;

            this.style.position = 'relative';
            this.style.overflow = 'hidden';
            this.appendChild(ripple);

            setTimeout(() => ripple.remove(), 600);
        });

        // Add ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(2);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
