    <style>
        :root {
    /* üè† Background Colors - Creating a warm, welcoming space */
    --c-bg-primary: #f8f6f3;   /* Main background: soft, warm light gray */
    --c-bg-secondary: #f2e6d0; /* Secondary areas: cozy warm beige */
    --c-bg-tertiary: #e8e5e0;  /* Accent areas: gentle neutral tone */
    --c-bg-card: #ffffff;      /* Cards & panels: clean, fresh white */

    /* ‚úçÔ∏è Text Colors - Easy to read, trustworthy tones */
    --c-white: #f3f2ed;        /* Off-white for softer contrast */
    --c-text: #34495e;         /* Main text: friendly blue-gray */
    --c-text-muted: #7f8c8d;   /* Secondary text: approachable gray */
    --c-text-light: #5d6d7e;   /* Light text: balanced medium tone */

    /* üé® Brand Colors - Warm and inviting accents */
    --c-gold: #e8d5b7;         /* Primary accent: rich warm beige */
    --c-gold-light: #f0e4d0;   /* Light accent: soft highlight */
    --c-gold-dark: #d4c4a8;    /* Dark accent: grounding earth tone */
    --c-accent: #7db99a;       /* Success color: calming sage green */
    --c-accent-light: #a8c8a8; /* Light green: gentle comfort tone */

    /* üî≤ Borders - Subtle definition without harshness */
    --c-border: #d7d3ce;       /* Main borders: warm, soft edges */
    --c-border-light: #e6e2dd; /* Light borders: barely-there definition */

    /* ‚úÖ Status Colors - Clear, positive messaging */
    --c-success: #7db99a;      /* Success: matches our calming green */
    --c-warning: #e6b800;      /* Warning: warm, friendly gold */

    /* ‚ú® Visual Effects - Gentle depth and warmth */
    --shadow-sm: 0 2px 10px rgba(52, 73, 94, .06);   /* Small shadow: subtle lift */
    --shadow-md: 0 8px 25px rgba(52, 73, 94, .08);   /* Medium shadow: gentle depth */
    --shadow-lg: 0 15px 40px rgba(52, 73, 94, .10);  /* Large shadow: soft presence */
    --shadow-xl: 0 25px 60px rgba(52, 73, 94, .12);  /* Extra large: floating effect */
    --glow-gold: 0 0 30px rgba(232, 213, 183, 0.4);  /* Gold glow: warm highlight */
    --glow-accent: 0 0 25px rgba(125, 185, 154, 0.35); /* Green glow: calming aura */

    /* üì± Typography & Layout - Optimized for all devices */
    --ff-display: "Iceland", system-ui, sans-serif;    /* Headers: distinctive yet readable */
    --ff-body: "Montserrat", sans-serif;               /* Body text: clean and friendly */
    
    /* üé≠ Animations - Smooth, welcoming interactions */
    --tr-quick: .2s ease;                              /* Quick transitions */
    --tr-smooth: .4s cubic-bezier(0.4, 0, 0.2, 1);   /* Smooth, natural feel */
    --tr-bounce: .6s cubic-bezier(0.68, -0.55, 0.265, 1.55); /* Playful bounce */
    
    /* üìê Spacing & Shape - Comfortable, modern feel */
    --radius: 12px;            /* Standard corners: friendly roundness */
    --radius-lg: 20px;         /* Large corners: soft, welcoming */
    --radius-xl: 30px;         /* Extra large: gentle, organic feel */
    --wrapper: 92%;            /* Content width: breathing room on mobile */
    --wrapper-max: 1400px;     /* Max width: comfortable reading on desktop */
}



        body {
            font-family: var(--ff-body);
            line-height: 1.6;
            color: var(--c-text);
            background: var(--c-bg-primary);
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .construction-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--c-bg-primary) 0%, var(--c-bg-secondary) 100%);
            padding: 2rem;
            position: relative;
        }

        .construction-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            background:
                radial-gradient(circle at 20% 80%, rgba(255, 154, 162, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(181, 234, 215, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .construction-content {
            text-align: center;
            max-width: 600px;
            background: var(--c-bg-card);
            border: 1px solid var(--c-border);
            border-radius: var(--radius-lg);
            padding: 3rem 2rem;
            box-shadow: var(--shadow-xl);
            position: relative;
            z-index: 2;
        }

        .construction-icon {
            font-size: 4rem;
            color: var(--c-gold);
            margin-bottom: 1.5rem;
            animation: pulse 2s infinite;
        }

        .construction-title {
            font: 800 2.5rem/1.1 var(--ff-display);
            color: var(--c-text);
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        .construction-subtitle {
            font-size: 1.2rem;
            color: var(--c-text-muted);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .lead-form {
            background: var(--c-bg-secondary);
            border-radius: var(--radius);
            padding: 2rem;
            margin-top: 2rem;
            border: 1px solid var(--c-border);
        }

        .form-title {
            font: 700 1.5rem var(--ff-display);
            color: var(--c-gold);
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            color: var(--c-text);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--c-border);
            border-radius: var(--radius);
            background: var(--c-white);
            color: var(--c-text);
            font-size: 1rem;
            transition: all var(--tr-smooth);
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--c-gold);
            box-shadow: 0 0 0 2px rgba(255, 154, 162, 0.2);
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: var(--c-text-muted);
        }

        .submit-btn {
            background: linear-gradient(135deg, var(--c-gold), var(--c-gold-light));
            color: var(--c-white);
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--tr-smooth);
            width: 100%;
            margin-top: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left var(--tr-smooth);
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--glow-gold);
        }

        .back-home {
            margin-top: 2rem;
        }

        .back-home a {
            color: var(--c-gold);
            text-decoration: none;
            font-family: var(--ff-display);
            font-weight: 500;
            transition: color var(--tr-smooth);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-home a:hover {
            color: var(--c-gold-light);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .construction-content {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            .construction-title {
                font-size: 2rem;
            }
            
            .lead-form {
                padding: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .construction-container {
                padding: 1rem;
            }

            .construction-content {
                padding: 1.5rem 1rem;
            }

            .construction-title {
                font-size: 1.8rem;
            }

            .construction-subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="construction-container">
        <div class="construction-content">
            <div class="construction-icon">üéµ</div>
            <h1 class="construction-title">Coming Soon</h1>
            <p class="construction-subtitle">
                We're working hard to bring you something amazing. This page is currently under construction, 
                but we'd love to connect with you in the meantime!
            </p>

            <div class="lead-form">
                <h2 class="form-title">Get Notified When We Launch</h2>
                <form id="leadForm" action="#" method="POST">
                    <div class="form-group">
                        <label for="firstName">First Name *</label>
                        <input type="text" id="firstName" name="firstName" required placeholder="Enter your first name">
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name *</label>
                        <input type="text" id="lastName" name="lastName" required placeholder="Enter your last name">
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email address">
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                    </div>

                    <div class="form-group">
                        <label for="interest">What are you interested in?</label>
                        <select id="interest" name="interest">
                            <option value="">Select an option</option>
                            <option value="music-foundation">Music Foundation</option>
                            <option value="artist-branding">Artist Branding</option>
                            <option value="music-rights">Music Rights & Royalties</option>
                            <option value="career-growth">Career Growth</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="message">Message (Optional)</label>
                        <textarea id="message" name="message" rows="4" placeholder="Tell us more about your music career goals..."></textarea>
                    </div>

                    <button type="submit" class="submit-btn">
                        <i class="fas fa-music"></i>
                        Get Early Access
                    </button>
                </form>
            </div>

            <div class="back-home">
                <a href="index.html">
                    <i class="fas fa-arrow-left"></i>
                    Back to Home
                </a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('leadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            // Show success message
            alert('Thank you for your interest! We\'ll be in touch soon with updates about your music business journey.');
            
            // Reset form
            this.reset();
        });

        // Add ripple effect to button
        document.querySelector('.submit-btn').addEventListener('click', function(e) {
            const ripple = document.createElement('span');
            const rect = this.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = e.clientX - rect.left - size / 2;
            const y = e.clientY - rect.top - size / 2;

            ripple.style.cssText = `
                position: absolute;
                width: ${size}px;
                height: ${size}px;
                left: ${x}px;
                top: ${y}px;
                background: rgba(255,255,255,0.1);
                border-radius: 50%;
                transform: scale(0);
                animation: ripple 0.6s ease-out;
                pointer-events: none;
            `;

            this.style.position = 'relative';
            this.style.overflow = 'hidden';
            this.appendChild(ripple);

            setTimeout(() => ripple.remove(), 600);
        });

        // Add ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(2);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
