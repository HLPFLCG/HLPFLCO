  <!-- Global Theme / Component Styles -->
  <style>
    :root {
      --c-bg-primary:       #000;
      --c-bg-secondary:     #111;
      --c-bg-tertiary:      #1a1a1a;
      --c-white:            #ffffff;
      --c-text:             #f5f5f5;
      --c-text-muted:       #8a8a8a;
      --c-gold:             #646464; /* monochrome accent */
      --c-text-on-gold:     #fff;
      --c-border:           #333;

      --shadow-sm: 0 5px 15px rgba(255,255,255,.05);
      --shadow-md: 0 15px 30px rgba(255,255,255,.1);

      --ff-display: "Iceland", system-ui, sans-serif;
      --ff-body:    "Montserrat", sans-serif;
      --tr-quick:   .3s ease;
      --radius:     6px;
      --wrapper:    90%;
      --wrapper-max:1200px;
    }

    /* Global Reset */
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
    html{scroll-behavior:smooth}
    body{font-family:var(--ff-body);line-height:1.6;color:var(--c-text);background:var(--c-bg-primary);overflow-x:hidden}
    img{max-width:100%;height:auto;display:block}
    a{color:inherit;text-decoration:none}
    ul{list-style:none}
    
    /* Container */
    .container{width:min(var(--wrapper),var(--wrapper-max));margin-inline:auto}
    
    /* Loading Screen */
    .loading-screen{position:fixed;inset:0;z-index:9999;background:var(--c-bg-primary);display:flex;align-items:center;justify-content:center;flex-direction:column;transition:opacity .5s ease-out,visibility .5s ease-out}
    .loading-screen.hidden{opacity:0;visibility:hidden}
    .loading-logo{width:80px;height:80px;margin-bottom:20px;animation:spin 2s linear infinite}
    @keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
    
    /* Header */
    .header{position:fixed;top:0;left:0;width:100%;z-index:100;padding-block:20px;transition:background-color .3s ease,padding .3s ease}
    .header.scrolled{background-color:rgba(0,0,0,.9);padding-block:10px;backdrop-filter:blur(10px)}
    .header .container{display:flex;align-items:center;justify-content:space-between}
    .logo{display:block;width:120px;transition:transform var(--tr-quick)}
    .logo:hover{transform:scale(1.05)}
    .logo img{width:100%}
    
    /* Navigation */
    .nav__list{display:flex;align-items:center;gap:30px}
    .nav__list a{font-weight:500;position:relative;transition:color var(--tr-quick)}
    .nav__list a:not(.btn)::after{content:'';position:absolute;bottom:-5px;left:0;width:0;height:2px;background:var(--c-gold);transition:width var(--tr-quick)}
    .nav__list a:not(.btn):hover{color:var(--c-white)}
    .nav__list a:not(.btn):hover::after{width:100%}
    .nav__toggle{display:none;background:none;border:none;cursor:pointer;width:30px;height:20px;position:relative;z-index:101}
    .nav__toggle span{display:block;width:100%;height:2px;background:var(--c-white);position:absolute;left:0;transition:transform .3s ease,opacity .3s ease}
    .nav__toggle span:first-child{top:0}
    .nav__toggle span:nth-child(2){top:50%;transform:translateY(-50%)}
    .nav__toggle span:last-child{bottom:0}
    .nav__toggle[aria-expanded="true"] span:first-child{transform:translateY(9px) rotate(45deg)}
    .nav__toggle[aria-expanded="true"] span:nth-child(2){opacity:0}
    .nav__toggle[aria-expanded="true"] span:last-child{transform:translateY(-9px) rotate(-45deg)}
    
    /* Buttons */
    .btn{display:inline-block;padding:12px 24px;border-radius:var(--radius);font-weight:700;text-align:center;transition:transform var(--tr-quick),background-color var(--tr-quick),color var(--tr-quick);cursor:pointer}
    .btn:hover{transform:translateY(-3px)}
    .btn--primary{background:var(--c-gold);color:var(--c-text-on-gold)}
    .btn--primary:hover{background:var(--c-white);color:var(--c-bg-primary)}
    .btn--secondary{background:transparent;border:2px solid var(--c-gold);color:var(--c-gold)}
    .btn--secondary:hover{background:var(--c-gold);color:var(--c-text-on-gold)}
    .btn--alert{background:#e74c3c;color:white}
    .btn--alert:hover{background:#c0392b}
    
    /* Hero Section */
    .hero{height:100vh;display:flex;align-items:center;justify-content:center;text-align:center;padding-inline:20px;position:relative}
    .hero__canvas{position:absolute;inset:0;z-index:0}
    .hero {
      background-image: url('images/background/mountain.jpg');
      background-size: cover;
      background-position: center;
    }
    .hero-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
    }
    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.9) 50%);
      z-index: -1;
    }
    .hero__content{position:relative;z-index:1;max-width:800px;margin-inline:auto}
    .hero__title{font:800 clamp(2.5rem,7vw,4rem)/1.1 var(--ff-display);letter-spacing:-.03em;color:var(--c-white);margin-bottom:20px;text-shadow: 2px 2px 4px rgba(0,0,0,0.5);}
    .hero__subtitle{font-size:clamp(1rem,2.4vw,1.25rem);color:var(--c-text);max-width:600px;margin-inline:auto;margin-bottom:40px;text-shadow: 1px 1px 3px rgba(0,0,0,0.5);}

    section{padding-block:100px;background:var(--c-bg-primary)}
    .services-preview{background:var(--c-bg-tertiary);text-align:center;}
    .services-preview h2{font:700 2.5rem/1 var(--ff-display);color:var(--c-white);margin-bottom:40px;}
    .about{background:var(--c-bg-secondary)}
    .process{background:var(--c-bg-tertiary)}
    .contact{background:var(--c-bg-secondary)}
    .section-header{text-align:center;margin-bottom:60px}
    .section-number{font:300 3.5rem var(--ff-display);color:var(--c-text-muted);margin-bottom:10px}
    .section-header h2{font:700 3rem/1 var(--ff-display);color:var(--c-white);letter-spacing:-.02em}

    /* Red Flag Guide */
    .red-flag-promo {
      background-color: var(--c-bg-tertiary);
      padding: 60px 20px;
      text-align: center;
    }
    .red-flag-cover {
      max-width: 250px;
      margin: 0 auto 30px;
    }
    .red-flag-content h3 {
      font: 700 2rem/1 var(--ff-display);
      color: var(--c-white);
      margin-bottom: 15px;
    }
    .red-flag-content p {
      max-width: 600px;
      margin: 0 auto 25px;
      color: var(--c-text);
    }

    /* Services Grid */
    .wwh-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      margin-top: 50px;
    }
    .service-card {
      background: var(--c-bg-secondary);
      padding: 40px 30px;
      border-radius: var(--radius);
      text-align: center;
      transition: transform var(--tr-quick);
    }
    .service-card:hover {
      transform: translateY(-10px);
    }
    .service-card h3 {
      font: 700 1.5rem/1.2 var(--ff-display);
      color: var(--c-white);
      margin-bottom: 15px;
    }
    .service-card p {
      color: var(--c-text-muted);
    }
    .service-icon {
      font-size: 2.5rem;
      color: var(--c-gold);
      margin-bottom: 20px;
    }

    /* VIP Section */
    .vip-section {
      background-color: var(--c-bg-secondary);
      padding: 60px 20px;
      text-align: center;
    }
    .vip-content h3 {
      font: 700 2rem/1 var(--ff-display);
      color: var(--c-white);
      margin-bottom: 15px;
    }
    .vip-content p {
      max-width: 600px;
      margin: 0 auto 25px;
      color: var(--c-text);
    }

    /* Shop Section */
    .shop-section {
      background-color: var(--c-bg-primary);
      padding: 60px 20px;
      text-align: center;
    }
    .shop-content h3 {
      font: 700 2rem/1 var(--ff-display);
      color: var(--c-white);
      margin-bottom: 15px;
    }
    .shop-content p {
      max-width: 600px;
      margin: 0 auto 25px;
      color: var(--c-text);
    }

    /* About/Founder Section */
    .founder-section {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 40px;
      align-items: center;
    }
    .founder-image {
      text-align: center;
    }
    .founder-image img {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto;
      border: 3px solid var(--c-gold);
    }
    .founder-content h3 {
      font: 700 2rem/1 var(--ff-display);
      color: var(--c-white);
      margin-bottom: 15px;
    }
    .founder-content p {
      margin-bottom: 20px;
      color: var(--c-text);
    }

    /* Footer */
    .footer{background:var(--c-bg-tertiary);padding-top:60px;padding-bottom:20px}
    .footer-main{display:flex;justify-content:space-between;margin-bottom:40px}
    .footer-logo{width:150px}
    .footer-contact h4{font:700 1.2rem var(--ff-display);color:var(--c-white);margin-bottom:15px}
    .footer-contact p{margin-bottom:5px}
    .footer-contact a{color:var(--c-text-muted);transition:color var(--tr-quick)}
    .footer-contact a:hover{color:var(--c-white)}
    .footer-nav{display:grid;grid-template-columns:repeat(3,1fr);gap:30px;margin-bottom:40px}
    .footer-nav-column h4{font:700 1.2rem var(--ff-display);color:var(--c-white);margin-bottom:15px}
    .footer-nav-column ul li{margin-bottom:10px}
    .footer-nav-column ul li a{color:var(--c-text-muted);transition:color var(--tr-quick)}
    .footer-nav-column ul li a:hover{color:var(--c-white)}
    .footer-bottom{text-align:center;padding-top:20px;border-top:1px solid var(--c-border)}
    .footer-bottom p{color:var(--c-text-muted);font-size:.9rem}

    /* Custom Cursor */
    .custom-cursor{position:fixed;width:40px;height:40px;border:2px solid var(--c-gold);border-radius:50%;pointer-events:none;transform:translate(-50%,-50%);z-index:9999;opacity:0;transition:opacity .3s ease}
    .cursor-dot{position:fixed;width:8px;height:8px;background:var(--c-gold);border-radius:50%;pointer-events:none;transform:translate(-50%,-50%);z-index:9999;transition:transform .1s ease}
    body:hover .custom-cursor,body:hover .cursor-dot{opacity:1}
    
    /* Mobile Styles */
    @media (max-width:992px){
      .nav__list{position:fixed;top:0;right:-100%;width:80%;max-width:400px;height:100vh;background:var(--c-bg-primary);flex-direction:column;justify-content:center;transition:right .3s ease;z-index:100}
      .nav__list.active{right:0}
      .nav__toggle{display:block}
      
      .footer-main,.footer-nav{flex-direction:column;text-align:center}
      .footer-logo,.footer-contact{margin-bottom:30px}
      .footer-logo{margin-inline:auto}
      .footer-nav{grid-template-columns:1fr}
      
      .hero{height:auto;min-height:80vh;padding-top:100px;padding-bottom:60px;}
      .hero__title{font-size:2.4rem}
      .section-header h2{font-size:2.2rem}
      
      section {
        padding-block: 60px;
      }
      
      .wwh-grid {
        grid-template-columns: 1fr;
      }
      
      .service-card {
        padding: 25px;
      }
      
      .founder-image img {
        width: 150px;
        height: 150px;
      }
      
      .founder-content h3,
      .red-flag-content h3,
      .vip-content h3,
      .shop-content h3 {
        font-size: 1.8rem;
      }
      
      .founder-section {
        grid-template-columns: 1fr;
        text-align: center;
      }
    }
  </style>
